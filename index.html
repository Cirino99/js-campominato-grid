<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Campo minato</title>
</head>
<body>
    <!-- play-game -->
    <section class="text-center p-2" id="play-game">
        <h1>Capo minato</h1>
        <div class="d-flex justify-content-center align-items-center mt-4">
            <h3 class="me-4">Seleziona la difficoltà del gioco:</h3>
            <select class="form-select my-select" name="livello" id="livello">
                <option value="1">Difficoltà 1</option>
                <option value="2">Difficoltà 2</option>
                <option value="3">Difficoltà 3</option>
            </select>
            <button class="btn btn-danger ms-4" id="play-button">Play</button>
        </div>
    </section>
    <!-- game -->
    <section class="d-flex justify-content-center">
        <div id="game"></div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
